<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {box-sizing:border-box}
        body{
            margin: 0;
        }

        /* Slideshow container */
        .slideshow-container {
        /* max-width: 1000px; */
        width: 100vw;
        height: 100vh;
        position: relative;
        margin: auto;
        }

        /* Hide the images by default */
        .mySlides {
        display: none;
        }
        #stimage , #ndimage{
            width: 100vw;
            height: 100vh;
        }

        /* Next & previous buttons */
        .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 25%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
        right: 0;
        border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
        }


        /* Fading animation */
        .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
        }

        @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
        }


      

    </style>
</head>
<body>
            <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <img id="stimage" src="./photo/bg1.jpg" alt="">
            
            </div>
        
            <div class="mySlides fade">
            <img id="ndimage" src="https://www.deltecbank.com/wp-content/uploads/2021/08/iStock-1310473938-scaled.jpg">
            
            </div>
        
            <div class="mySlides fade">
            <div style="width: 100vw; height: 100vh; background: url(https://d1avenlh0i1xmr.cloudfront.net/dcc447f1-5100-49f0-b78a-c7f7c3ba35db/twinkling-of-stars.gif);">sths</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlidesOne(-1)">&#10094;</a>
            <a class="next" onclick="plusSlidesOne(1)">&#10095;</a>
        </div>


       


  <script>
      var slideIndex = 1;
showSlidesOne(slideIndex);

// Next/previous controls
function plusSlidesOne(n) {
  showSlidesOne(slideIndex += n);
}

// Thumbnail image controls
function currentSlideOne(n) {
  showSlidesOne(slideIndex = n);
}

function showSlidesOne(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}

var slideIndexTwo = 1;
showSlidesTwo(slideIndexTwo);



function showSlidesTwo() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
 
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndexTwo++;
  if (slideIndexTwo > slides.length) {slideIndexTwo = 1}    
  
  slides[slideIndexTwo-1].style.display = "block";  
  setTimeout(showSlidesTwo, 2000); // Change image every 2 seconds
}
  </script>
</body>
</html>
